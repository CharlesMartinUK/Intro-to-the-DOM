<html>

	<head>
	
		<title>
			Password Tester
		</title>
	
			<style>
	
	
				progress {
				  
				  -webkit-appearance: none;
				  margin-left: 8px;
				  height: 8px;
				}
	
				/* For Firefox */
				progress::-moz-progress-bar {
					background: green;
				}
		  
				/* For Chrome or Safari */
				progress::-webkit-progress-value {
					background: green;
				}
		  
				/* For IE10 */
				progress {
					background: green;
				}
	
	
				/* For Firefox */
				.progress-red::-moz-progress-bar {
					background: red;
				}
		  
				/* For Chrome or Safari */
				.progress-red::-webkit-progress-value {
					background: red;
				}
		  
				/* For IE10 */
				.progress-red {
					background: red;
				}
				
	
				
	

			</style>
	
		<script>
	
				
			function change() {
			
				//console.log("changing")
				
				var input =document.getElementById("password")
				//console.log(input.value)
				var prog = document.getElementById("progress")
				
				prog.value = input.value.length * 5
				
				if(input.value.length < 8) {
					//prog.style.background="red"
					prog.classList.add("progress-red")
				}
				else {
				console.log("over 5")
					prog.classList.remove("progress-red")
				}
				
			}
		
		
		</script>
	
	</head>


	<body >
		<h1>HOW GOOD IS YOUR PASSWORD?</h1>
		<input id="password" type="password" oninput="change()"> <br>
		<progress id="progress" max="100" value="0">0%</progress>
		
	</body>

</html>
